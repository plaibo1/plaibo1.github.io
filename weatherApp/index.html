<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
		<title>Weather API</title>
		
</head>

<body>
		
	<section class="weather">
		<div class="container">
			<div class="row d-flex justify-content-center">

				<div class="col-lg-8">
					<div class="wrapper">

						<div class="input-wrapper">
							<input type="text" class="city">
							<button class="btn btn-primary btn-search">Search</button>
						</div>

						<div class="wrapper__searchResults"></div>

					</div>
				</div>

				<div class="col-lg-5 mt-5 pt-5">

					<div class="weather__card">

						<div class="weather__card__wrapper">
							<div class="weather__card__city">City</div>
							<div class="weather__card__desc">Description</div>
							<div class="weather__card__temp">00 &deg;</div>
							<div class="weather__card__fl">feels_like: <span></span></div>
							<div class="weather__card__windSpeed">Wind Speed: <span></span></div>
						</div>
						
						<div class="weather__card__wrapper">
							<div class="weather__card__icon"></div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</section>


    <script src="script.js"></script>
</body>

</html>
